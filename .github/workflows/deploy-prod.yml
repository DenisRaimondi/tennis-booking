name: Deploy to Production Environment
on:
  push:
    branches:
      - main
jobs:
  deploy_prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build:prod
        env:
          REACT_APP_ENV: production
          REACT_APP_FIREBASE_API_KEY_PROD: ${{ secrets.FIREBASE_API_KEY_PROD }}
          REACT_APP_FIREBASE_AUTH_DOMAIN_PROD: ${{ secrets.FIREBASE_AUTH_DOMAIN_PROD }}
          REACT_APP_FIREBASE_PROJECT_ID_PROD: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
          REACT_APP_FIREBASE_STORAGE_BUCKET_PROD: ${{ secrets.FIREBASE_STORAGE_BUCKET_PROD }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID_PROD: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID_PROD }}
          REACT_APP_FIREBASE_APP_ID_PROD: ${{ secrets.FIREBASE_APP_ID_PROD }}

      - name: Deploy to Firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
